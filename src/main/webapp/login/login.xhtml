<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
                
 <head>
<title>Login page</title>
</head>
<ui:composition template="/WEB-INF/template.xhtml">

<ui:define name="content">
	<div class="sidenav">
		<div class="login-main-text">
			<h2>Retail Store Login Page</h2>
			<p>Login or register from here to access.</p>
			<h:graphicImage library="img" name="loginpic.png" styleClass="col"/>
		</div>
	</div>
	<div class="main">
		<div class="col-md-6 col-sm-12">
			<div class="login-form">
				<h:form prependId="false" id="loginForm">
					<p:messages id="messages" for="loginBtn" style="color: white;background-color: red;"  autoUpdate="true" closable="true" rendered="#{not loginBean.validCredentials}"/>
					<div class="form-group">
						<h:outputText value="User name" />
						<p:inputText id="username1" required="true" class="form-control" requiredMessage="Please enter User name" value="#{loginBean.userName}">
							<p:keyFilter regEx="/[a-z0-9_]/i"/>
						</p:inputText>
						<p:message for="username1" display="text">
						</p:message>
					</div>
					<div class="form-group">
						<h:outputText value="Password" />
						<p:password id="password1" required="true" class="form-control" requiredMessage="Please enter Password" value="#{loginBean.password}" >
							<p:keyFilter regEx="/[a-z0-9_]/i"/>
						</p:password>
						<p:message for="password1" display="text">
						</p:message>
					</div>
					<p:commandButton id="loginBtn" class="btn btn-black" value="Login" validateClient="false" action="#{loginBean.onLogin}" process="@form" update="loginForm"></p:commandButton>

					<p:commandButton  value="Clear" class="btn btn-secondary" validateClient="false" action="#{loginBean.onClear}" process="@form" update="loginForm"></p:commandButton>

				</h:form>
			</div>
		</div>
	</div>

</ui:define>
</ui:composition>
</html>
